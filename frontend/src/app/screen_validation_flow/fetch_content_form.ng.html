<div class="form-container">
  <h3>Fetch content from screen</h3>
  <div class="selected-content">Selected content: <span class="selected-content-span">{{currentSelectedText}}</span>
  </div>
  <div>
    <b>Selected By:</b>
  </div>
  <mat-radio-group placeholder="" [ngModel]="fetchActionDetails.strategy" (ngModelChange)="fetchActionDetails.strategy=$event;emitUpdate()" name="selectedStrategy">
    <mat-radio-button *ngFor="let c of STRATEGY_TYPES" [value]="c.value" (change)="selectorChanged($event)">
      {{ c.displayText }}
    </mat-radio-button>
  </mat-radio-group>
  <mat-form-field>
    <input matInput [ngModel]="fetchActionDetails.selector" (ngModelChange)="fetchActionDetails.selector=$event;emitUpdate();" placeholder="Selector Value" required>
  </mat-form-field>

  <div *ngIf="showAttributeInput()">
    <mat-form-field>
      <input matInput [ngModel]="fetchActionDetails.attributeType" (ngModelChange)="fetchActionDetails.attributeType=$event;emitUpdate();" placeholder="XML Attribute Name">
    </mat-form-field>
  </div>
  <b>Selected content: {{currentSelectedText}}</b>
  <mat-form-field>
    <input matInput [ngModel]="fetchActionDetails.globalVariableName" (ngModelChange)="fetchActionDetails.globalVariableName=$event;emitUpdate();"
      placeholder="Variable Name (Must start with '$uicd_')" required>
  </mat-form-field>
  <div *ngIf="showButtons">
    <button mat-raised-button color="primary" name="previousPageBtn" (click)='previousPageClicked()'>Back</button>
    <button mat-raised-button color="primary" name="closePopupBtn" (click)='closePopup()'>Add Action</button>
  </div>
</div>
