<h3 mat-dialog-title>Global variable setting dialog</h3>

<div mat-dialog-content>
  <div class="global-var-info">
    <span>Set up the Global variable. One for each line Example:</span>
    <span class='variable-example-text'>$uicd_var1=ab,$uicd_foo=bar</span>
  </div>

  <mat-form-field class="global-var-input">
    <textarea matInput placeholder="Global Variable Settings" [(ngModel)]="globalVariableStr" rows="10"
      cols="100"></textarea>
  </mat-form-field>

  <div>
    <button mat-raised-button mat-dialog-close class='save-btn' (click)="setGlobalVariable()">Save</button>
    <button mat-raised-button mat-dialog-close>Cancel</button>
  </div>

</div>
