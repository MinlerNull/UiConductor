<h3 mat-dialog-title>Python debugger dialog</h3>

<div mat-dialog-content>
  <div>
    <as-split unit="percent">
      <as-split direction="horizontal" restrictMove="true">
        <as-split-area size="75">
          <mat-form-field class="python-script-input">
              <textarea matInput placeholder="Python Script" [(ngModel)]="pythonScript" rows="10"
                cols="100"></textarea>
          </mat-form-field>
        </as-split-area>
        <as-split-area size="25">
          <mat-radio-group>
            <mat-radio-button *ngFor="let option of pdbDebuggerOptions" [ngModel]="pdbDebuggerOption">
              {{ option }}
            </mat-radio-button>
          </mat-radio-group>
          <button mat-raised-button (click)="runDebugger()">Run Debugger</button>
        </as-split-area>
      </as-split>
    </as-split>
  </div>
  <div fxFlexFill>
    Pdb debugger output:
    <ul>
      <li></li>
    </ul>
  </div>
</div>
