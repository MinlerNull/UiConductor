<div>
  <div class="phone-sidenav">
    <div fxLayout='column'>
      <div style="padding-left:10px;">
        <div>
          <div fxLayout='row' class="recorder-main" fxFlexFill>
            <div fxFlex="60px" fxLayoutGap="15px" fxFlexFill fxLayout='column' class='btn-container'>
              <button mat-mini-fab color="primary" (click)="quickSwipe(swipeDirection.LEFT)" matTooltip="Swipe Left"
                matTooltipPosition="right" matTooltipShowDelay="500">
                <i class="fa fa-arrow-left"></i>
              </button>
              <button mat-mini-fab color="primary" (click)="quickSwipe(swipeDirection.RIGHT)" matTooltip="Swipe Right"
                matTooltipPosition="right" matTooltipShowDelay="500">
                <i class="fa fa-arrow-right"></i>
              </button>
              <button mat-mini-fab color="primary" (click)="quickSwipe(swipeDirection.UP)" matTooltip="Swipe Up"
                matTooltipPosition="right" matTooltipShowDelay="500">
                <i class="fa fa-arrow-up"></i>
              </button>
              <button mat-mini-fab color="primary" (click)="quickSwipe(swipeDirection.DOWN)" matTooltip="Swipe Down"
                matTooltipPosition="right" matTooltipShowDelay="500">
                <i class="fa fa-arrow-down"></i>
              </button>
              <button mat-mini-fab color="primary" (click)="rotateScreen(rotateDirection.PORTRAIT)"
                matTooltip="Portrait Mode" matTooltipPosition="right" matTooltipShowDelay="500">
                <i class="fa fa-mobile fa-2x"></i>
              </button>
              <button mat-mini-fab color="primary" (click)="rotateScreen(rotateDirection.LANDSCAPE)"
                matTooltip="Landscape Mode" matTooltipPosition="right" matTooltipShowDelay="500">
                <i class="fa fa-mobile fa-2x fa-rotate-90"></i>
              </button>
              <button mat-mini-fab color="primary" (click)="power()" matTooltip="Power" matTooltipPosition="right"
                matTooltipShowDelay="500">
                <i class="fa fa-power-off fa-lg"></i>
              </button>

              <button mat-mini-fab color="primary" (click)="volumeUp()" matTooltip="Volume Up"
                matTooltipPosition="right" matTooltipShowDelay="500">
                <i class="fa fa-volume-up fa-lg"></i>
              </button>

              <button mat-mini-fab color="primary" (click)="volumeDown()" matTooltip="Volume Down"
                matTooltipPosition="right" matTooltipShowDelay="500">
                <i class="fa fa-volume-down fa-lg"></i>
              </button>
              <button mat-mini-fab color="primary" (click)="back()" matTooltip="Back" matTooltipPosition="right"
                matTooltipShowDelay="500">
                <i class="fa fa-chevron-left"></i>
              </button>

              <button mat-mini-fab color="primary" (click)="home()" matTooltip="Home" matTooltipPosition="right"
                matTooltipShowDelay="500">
                <i class="fa fa-home fa-lg"></i>
              </button>

              <button mat-mini-fab color="primary" (click)="overview()" matTooltip="Overview" matTooltipPosition="right"
                matTooltipShowDelay="500">
                <i class="fa fa-square"></i>
              </button>
            </div>
            <div fxFlex="1" class="canvas-wrapper" fxLayoutGap="10px">
              <div class="screen-widget-root" (tap)="tap($event.srcEvent)" (pan)="pan($event)" (pressup)="pressup($event)"
                (press)="press($event.srcEvent)" tabindex="1">
                <div class="phone-wrapper">
                  <canvas id="canvas-screen" class="phone-canvas-widget" #phoneScreen tabindex="1" [width]="canvasWidth"
                    [height]="canvasHeight">
                  </canvas>
                </div>
                <!-- This canvas will handle drawing the hovered tree nodes -->
                <div class="phone-overlay-wrapper">
                  <canvas id="canvas-overlay-hovered" class="phone-canvas-widget2" #overlayHovered tabindex="1"
                    [width]="canvasWidth" [height]="canvasHeight">
                  </canvas>
                </div>
                <!-- This canvas will handle the selected tree nodes -->
                <div class="phone-overlay-wrapper">
                  <canvas id="canvas-overlay-selected" class="phone-canvas-widget2" #overlaySelected tabindex="1"
                    [width]="canvasWidth" [height]="canvasHeight">
                  </canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
